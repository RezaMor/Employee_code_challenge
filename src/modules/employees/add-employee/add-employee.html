<form name="addEmployeeForm" novalidate ng-submit="$ctrl.submitHandler(addEmployeeForm)">
  <h2 class="form-signin-heading">Register new Employee</h2>
  <div class="form-group">
    <label for="firstName">{{ $ctrl.employee.firstName.label }}</label>
    <input type="text" id="firstName" name="firstName" ng-model="$ctrl.employee.firstName.value"
           ng-pattern="/^[a-zA-Z0-9 \-.']+$/" ng-minlength="2" ng-maxlength="20" ng-required="true"
           class="form-control" placeholder="{{$ctrl.employee.firstName.label}}">
  </div>
  <div class="form-group">
    <label for="lastName">{{ $ctrl.employee.lastName.label }}</label>
    <input type="text" id="lastName" name="lastName" ng-model="$ctrl.employee.lastName.value"
           ng-pattern="/^[a-zA-Z0-9 \-.']+$/" ng-minlength="2" ng-maxlength="20" ng-required="true"
           class="form-control" placeholder="{{$ctrl.employee.lastName.label}}">
  </div>
  <div class="form-group">
    <label for="department">{{ $ctrl.employee.department.label }}</label>
    <input type="text" id="department" name="department" ng-model="$ctrl.employee.department.value"
           ng-pattern="/^[a-zA-Z0-9 \-.']+$/" ng-minlength="2" ng-maxlength="20" ng-required="true"
           class="form-control" placeholder="{{$ctrl.employee.department.label}}">
  </div>
  <div class="form-group">
    <label for="phoneNumber">{{ $ctrl.employee.phoneNumber.label }}</label>
    <input type="text" id="phoneNumber" name="phoneNumber" ng-model="$ctrl.employee.phoneNumber.value"
           ng-pattern="/^[0-9 \+ \-']+$/" ng-required="true"
           class="form-control" placeholder="{{$ctrl.employee.phoneNumber.label}}">
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!addEmployeeForm.$valid">Submit</button>
    <field-viewer field="addEmployeeForm.firstName"></field-viewer>
    <form-viewer form="addEmployeeForm"></form-viewer>
</form>
